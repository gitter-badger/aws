general:
  branches:
    only:
      - master
      - dev
      - /feature-.*/
      - /test-.*/

machine:
  services:
    - docker

dependencies:
  override:
    - sudo scripts/run.sh

test:
  override:
    - until $(curl --insecure --output /dev/null --silent --head --fail https://localhost:8140/puppet-ca/v1/certificate/ca); do sleep 5; done:
        timeout: 300
