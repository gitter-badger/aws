general:
  branches:
    only:
      - master
      - dev
      - /feature-.*/
      - /test-.*/

machine:
  services:
    - docker

dependencies:
  pre:
    - scripts/prepare.sh:
        timeout: 300
  override:
    - scripts/run.sh:
        timeout: 300

test:
  override:
    - scripts/validate.sh:
        timeout: 300
