general:
  branches:
    only:
      - master
      - dev

machine:
  services:
    - docker
  environment:
    DATA_DIR: '/opt'
    APPLICATION_NAME: 'VGH'
    DEPLOYMENT_BUCKET: 'vladgh'
    DEPLOYMENT_KEY: 'deploy/vgh-{SHA}-{BUILD}'
    DEPLOYMENT_CONFIG: 'CodeDeployDefault.OneAtATime'
    DEPLOYMENT_BUNDLE: 'zip'

dependencies:
  pre:
    - scripts/prepare.sh:
        timeout: 300
  override:
    - scripts/run.sh:
        timeout: 300

test:
  override:
    - scripts/validate.sh:
        timeout: 300

deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh:
          timeout: 300
